<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenida</title>
    <style>
        /* Estilos para el círculo */
        .circle {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Hace que el div sea un círculo */
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }

        /* Estilos para el botón + */
        .circle-button {
            background-color: black; /* Color de fondo del botón */
            border: none;
            border-radius: 50%; /* Hace que el botón sea un círculo */
            width: 50px;
            height: 50px;
            font-size: 24px;
            cursor: pointer;
        }

        /* Estilos para el texto */
        .text {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bienvenida</h1>
    <div class="circle">
        <mat-icon>folder</mat-icon>
        <button class="circle-button">+</button>
    </div>
    <p class="text">Te ayudaremos con la gestión de proyectos</p>
</body>
</html>
